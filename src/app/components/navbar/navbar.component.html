<nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <a href="/" class="text-2xl font-bold flex items-center gap-2">
    <span class="text-white">My</span>
    <span class="text-blue-400">Portfolio</span>
  </a>

  <div class="hidden md:flex space-x-6">
    <a
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="text-blue-400 font-bold"
      [routerLinkActiveOptions]="{ exact: link.exact ?? false }"
      class="hover:text-gray-400 transition duration-200"
    >
      {{ link.label }}
    </a>
  </div>

  <button
    class="md:hidden text-white focus:outline-none"
    (click)="toggleMenu()"
  >
    <lucide-icon [img]="Menu" class="w-6 h-6"></lucide-icon>
  </button>

  <div
    *ngIf="isMenuOpen"
    class="absolute top-16 left-0 w-full bg-gray-900 border-t border-gray-700 md:hidden z"
  >
    <a
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="text-blue-400 font-bold"
      [routerLinkActiveOptions]="{ exact: link.exact ?? false }"
      class="block py-3 px-6 border-b border-gray-800 hover:bg-gray-800 transition duration-200"
      (click)="toggleMenu()"
    >
      {{ link.label }}
    </a>
  </div>
</nav>
