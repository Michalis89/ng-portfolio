<section class="py-16 px-6">
  <div class="max-w-6xl mx-auto">
    <!-- Title -->
    <h2 class="text-4xl font-bold text-center text-white mb-6">ðŸš€ Projects</h2>

    <!-- Filters -->
    <div class="flex justify-center gap-4 mb-8">
      <button
        *ngFor="let category of categories"
        (click)="filterProjects(category)"
        class="px-4 py-2 rounded-lg transition text-white"
        [ngClass]="
          selectedCategory === category
            ? 'bg-blue-500'
            : 'bg-gray-700 hover:bg-gray-600'
        "
      >
        {{ category }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let project of filteredProjects"
        class="bg-gray-800 p-6 rounded-lg shadow-lg transition transform hover:scale-105 relative"
      >
        <!-- Project Image -->
        <div class="overflow-hidden rounded-lg">
          <img
            [src]="project.image"
            alt="Project Image"
            class="w-full h-48 object-cover transition hover:scale-110"
          />
        </div>

        <!-- Project Info -->
        <h3 class="text-xl font-semibold text-white mt-4">
          {{ project.title }}
        </h3>
        <p class="text-gray-300 text-sm mt-2">{{ project.description }}</p>

        <!-- Tech Stack -->
        <div class="mt-3 flex gap-2">
          <span
            *ngFor="let tech of project.stack"
            class="text-sm px-3 py-1 bg-gray-700 rounded-full"
          >
            {{ tech }}
          </span>
        </div>

        <!-- Links -->
        <div class="mt-4 flex justify-between items-center">
          <a
            [href]="project.live"
            target="_blank"
            class="text-blue-400 flex items-center gap-1"
          >
            <lucide-icon [img]="Globe" class="w-5 h-5"></lucide-icon> Live
          </a>
          <a
            [href]="project.code"
            target="_blank"
            class="text-gray-400 flex items-center gap-1 hover:text-white"
          >
            <lucide-icon [img]="Github" class="w-5 h-5"></lucide-icon> Code
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
