<section class="py-16 px-6 bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-10">ðŸš€ Projects</h2>

    <div
      class="flex justify-center gap-3 overflow-x-auto pb-2 scrollbar-thin scrollbar-thumb-blue-500"
    >
      <button
        *ngFor="let category of categories"
        (click)="filterProjects(category)"
        class="px-4 py-2 rounded-lg transition font-medium"
        [ngClass]="
          selectedCategory === category
            ? 'bg-blue-500 text-white shadow-lg'
            : 'bg-gray-700 hover:bg-gray-600 text-gray-300'
        "
      >
        {{ category }}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
      <div
        *ngFor="let project of filteredProjects"
        class="group bg-gray-800 p-6 rounded-lg shadow-lg transition transform hover:scale-105 hover:shadow-xl flex flex-col h-full"
      >
        <div class="overflow-hidden rounded-lg">
          <img
            [src]="project.image"
            alt="Project"
            class="w-full h-48 object-cover transition group-hover:scale-110"
          />
        </div>

        <div class="flex-grow">
          <h3 class="text-xl font-semibold mt-4">
            {{ project.title }}
          </h3>
          <p class="text-gray-300 text-sm mt-2">
            {{ project.description }}
          </p>
        </div>

        <div class="mt-3 flex flex-wrap gap-2">
          <span
            *ngFor="let tech of project.stack"
            class="text-sm px-3 py-1 bg-gray-700 rounded-full transition"
          >
            {{ tech }}
          </span>
        </div>

        <div
          class="mt-4 flex justify-between items-center border-t border-gray-700 pt-4"
        >
          <a
            [href]="project.live"
            target="_blank"
            class="text-blue-400 flex items-center gap-1 hover:text-blue-300 transition"
          >
            <lucide-icon [img]="Globe" class="w-5 h-5"></lucide-icon>
            <span class="font-medium">Live</span>
          </a>
          <a
            [href]="project.code"
            target="_blank"
            class="text-gray-400 flex items-center gap-1 hover:text-white transition"
          >
            <lucide-icon [img]="Github" class="w-5 h-5"></lucide-icon>
            <span class="font-medium">Code</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
